<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue/React/Nodejs前端学习交流群</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="background-glow"></div>
    
    <!-- 头部 -->
    <header>
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">
                    <!-- Simple SVG placeholder for the logo -->
                    <svg viewBox="0 0 50 50" width="40" height="40">
                        <path d="M25,5 C15,5 5,15 5,25 C5,35 15,45 25,45 C35,45 45,35 45,25" fill="none" stroke="white" stroke-width="2" />
                        <path d="M15,25 Q25,10 35,25" fill="none" stroke="white" stroke-width="2" />
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>前端学习交流群</h1>
                    <p>QQ群：362909884</p>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main>
        <!-- 中央地球与文本 -->
        <div class="center-content">
            <div class="hero-text">
                <h2>大道至简 数往知来</h2>
                <p>创新 · 突破 · 发展 · 共赢</p>
            </div>
        </div>
    </main>

    <!-- 页脚控件 -->
    <footer>
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="slider-controls">
            <span class="current">01</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span class="total">04</span>
            <div class="play-btn">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
